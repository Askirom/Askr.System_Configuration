# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
  - trigger: ";ae"
    replace: "ä"
  - trigger: ";oe"
    replace: "ö"
  - trigger: ";ue"
    replace: "ü"
  - trigger: ";Ae"
    replace: "Ä"
  - trigger: ";Oe"
    replace: "Ö"
  - trigger: ";Ue"
    replace: "Ü"
  - trigger: ";sz"
    replace: "ß"

  # Time and date
  - trigger: ";dt"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ";tm"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M"

  - trigger: ";uid"
    replace: "{{uid}}"
    vars:
      - name: uid
        type: date
        params:
          format: "%Y%m%d%H%M"

  # Article 6 GDPR
  - trigger: ";6a"
    replace: "Art. 6 Abs. 1 S. 1 lit. a DSGVO"
  - trigger: ";6b"
    replace: "Art. 6 Abs. 1 S. 1 lit. b DSGVO"
  - trigger: ";6c"
    replace: "Art. 6 Abs. 1 S. 1 lit. c DSGVO"
  - trigger: ";6d"
    replace: "Art. 6 Abs. 1 S. 1 lit. d DSGVO"
  - trigger: ";6e"
    replace: "Art. 6 Abs. 1 S. 1 lit. e DSGVO"
  - trigger: ";6f"
    replace: "Art. 6 Abs. 1 S. 1 lit. f DSGVO"

  # Freigabe Zeiten
  - trigger: ";frl"
    replace: |
      Guten Tag XYZ,

       ich bitte um Freigabe der Zeiten im Anhang für {{monatjahr}}.
    vars:
      - name: monatjahr
        type: date
        params:
          format: "%m-%Y"
          offset: -2592000
  - trigger: ";frb"
    replace: "Freigabe der Zeiten für {{monatjahr}}"
    vars:
      - name: monatjahr
        type: date
        params:
          format: "%m-%Y"
          offset: -2592000 # 30 days in seconds
  - trigger: ";frn"
    replace: |
      Guten Tag XYZ,

      ich bitte um Freigabe der Zeiten im Anhang für {{monatjahr}}.
    vars:
      - name: monatjahr
        type: date
        params:
          format: "%m-%Y"
  - trigger: ";iso"
    replace: "{{isodt}}"
    vars:
      - name: isodt
        type: date
        params:
          format: "%Y-%m-%dT%H:%M"
  - trigger: ";tdt"
    replace: "tag date #{{tagdate}}"
    vars:
      - name: tagdate
        type: date
        params:
          format: "%Y/%m/%d"
  # clipboard
  - trigger: ";clip"
    replace: "{{myclip}}"
    vars:
      - name: myclip
        type: clipboard
