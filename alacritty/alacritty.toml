
[font]
size = 13.0

[font.normal]
family = "FiraCode Nerd Font"  # This is the correct name!
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[general]

# ~/.config/alacritty/alacritty.toml

# Import Catppuccin Mocha theme
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[terminal]

[terminal.shell]
program = "zellij"
args = ["attach", "--create", "default"]
